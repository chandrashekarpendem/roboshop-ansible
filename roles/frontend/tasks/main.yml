- name: install nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: remove old html content directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: create html content directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

