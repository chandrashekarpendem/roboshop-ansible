#    dest: /usr/share/nginx/html
#    remote_src: yes

- name: Download {{component}} App content
  ansible.builtin.unarchive:
    src: http://{{nexus_user}}:{{nexus_pass}}@172.31.32.102:8081/repository/{{component}}/{{component}}-{{app_version}}.zip
    dest: /usr/share/nginx/html
    remote_src: yes
  vars:
    nexus_user: "{{ lookup('aws_ssm', 'nexus.user', region='us-east-1' ) }}"
    nexus_pass: "{{ lookup('aws_ssm', 'nexus.pass', region='us-east-1' ) }}"

- name: copy the roboshop conf
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: start and enable nginx
  ansible.builtin.systemd:
    state: restarted
    name: nginx
    enabled: yes